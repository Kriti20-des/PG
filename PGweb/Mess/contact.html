<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gujarati Tiffin Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #1e1e1e;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            border-radius: 20px;
            border: 3px solid gold;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.04);
        }
        header {
            background: #222;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            border-radius: 100px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: gold;
        }
        .contact-form {
            text-align: left;
            margin-top: 20px;
        }
        .contact-form label {
            font-weight: bold;
            color: gold;
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid gold;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        .contact-form button {
            margin-top: 15px;
            background: gold;
            color: #121212;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/apnapg.jpg" alt="Apna PG Logo">
        </div>
        <nav>
            <ul>
                <li><a href="messavailability.html">Home</a></li>
                <li><a href="customize.html">Menu</a></li>
                <li><a href="aboutus.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>ðŸ“ž Contact Us ðŸ“ž</h1>
        <p>Reach out to us for any queries regarding our tiffin service.</p>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
