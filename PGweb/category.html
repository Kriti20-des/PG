<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNA PG - Choose Category</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        /* General Styles */
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 90%;
            max-width: 450px;
        }

        /* Logo */
        .logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 100px;
        }

        /* Heading */
        h1 {
            font-size: 26px;
            color: #f4c430;
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 20px;
        }

        /* PG Options */
        .pg-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* PG Box Buttons */
        .pg-box {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 0;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            text-align: center;
            color: black;
            width: 80%;
            margin: 0 auto;
            display: block;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Boys PG */
        .boys {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
        }

        .boys:hover {
            background: linear-gradient(135deg, #ffcc00, #ffb700);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Girls PG */
        .girls {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
        }

        .girls:hover {
            background: linear-gradient(135deg, #ff1493, #ff0080);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 20px;
            background: #f4c430;
            color: black;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .back-btn:hover {
            background: #d4a017;
            box-shadow: 0 0 15px rgba(255, 215, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pg logo.jpg" alt="APNA PG Logo" class="logo">
        <h1>Choose Your PG Category</h1>
        <div class="pg-options">
            <a href="boys.html" class="pg-box boys">Boys PG</a>
            <a href="girls.html" class="pg-box girls">Girls PG</a>
        </div>
    </div>
</body>
</html>
